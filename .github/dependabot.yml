version: 3
updates:
  # Fetch and update latest `npm` packages
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    reviewers:
      - redeamerz
    assignees:
      - redeamerz
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
